<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <main>
    <div class="container">

      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>

      <div class="heading-container">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>

      <div class="input-container">
        <form action="">
          <input type="text" placeholder="Your email address..." required> <button type="submit" name="submit">Notify Me</button>
        </form>
      </div>

      <div class="image-container">
        <img src="images/illustration-dashboard.png" alt="">
      </div>

    </div>

    <div class="icon-container">
      <div>
        <i class="fa-brands fa-facebook-f circle"></i>
      </div>
      <div>
        <i class="fa-brands fa-twitter circle"></i>
      </div>
      <div>
        <i class="fa-brands fa-instagram circle"></i>
      </div>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>

  <!-- We are launching soon!

    </p>

</html>
